{% extends "base.html" %}
{% block title %}
Добавление новости
{% endblock %}

{% block sidebar %}
{% include 'inc/_sidebar.html' %}
{% endblock %}

{% block content %}
<h1>Добавить новость</h1>
<form action="{% url 'add_news' %}" method="POST">

</form>
{% endblock %}
